<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Califica Nuestro Servicio WhatsApp</title>
    <!-- Carga de Tailwind CSS para el estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Definición de la fuente y estilos base para la estética de barbería */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Fondo oscuro, casi negro */
        }
        .rating-star {
            cursor: pointer;
            transition: transform 0.1s ease-in-out, color 0.2s;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.4)); /* Sombra para efecto metálico */
        }
        .rating-star:hover {
            transform: scale(1.1);
        }
        /* Estilo del contenedor principal para un efecto más 'limpio' */
        #survey-container {
            /* Borde metálico sutil */
            border: 1px solid rgba(255, 255, 255, 0.2); 
            background-color: #0d0d0d; /* Fondo del card más negro */
        }
        /* Estilo de los campos de texto para que coincidan con la estética oscura */
        textarea {
            background-color: #262626 !important;
            color: #d4d4d4 !important;
            border-color: #4a4a4a !important;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor Principal del Formulario -->
    <div id="survey-container" class="w-full max-w-lg p-6 md:p-10 rounded-xl shadow-2xl transition-all duration-500">
        
        <!-- Logo de Barbería -->
        <div class="flex justify-center mb-6">
             <img src="path/to/your/logo.png" alt="Logo Barbero Pro" class="h-10 object-contain rounded-lg">
        </div>

        <h1 class="text-3xl font-bold text-gray-100 text-center mb-2">
            ¡Califica tu Experiencia!
        </h1>
        <p class="text-center text-gray-400 mb-8">
            Ayúdanos a mejorar la atención de nuestro asesor(a): 
            <span id="asesor-name" class="font-semibold text-gray-200">...</span>
        </p>

        <!-- Mensaje de Carga/Estado -->
        <div id="status-message" class="text-center text-sm mb-4 text-yellow-400 hidden">Cargando...</div>
        
        <!-- Campo Oculto para el ID del Asesor -->
        <input type="hidden" id="advisor-id" value="">

        <!-- Sección de Calificación (Estrellas/Emojis) -->
        <div class="mb-8 text-center">
            <label class="block text-lg font-medium text-gray-300 mb-3">¿Cómo calificarías la atención recibida?</label>
            <div id="rating-stars" class="flex justify-center space-x-2">
                <!-- Se generarán 5 estrellas (puntuación de 1 a 5) -->
                <span class="rating-star text-4xl text-gray-600" data-value="1">⭐</span>
                <span class="rating-star text-4xl text-gray-600" data-value="2">⭐</span>
                <span class="rating-star text-4xl text-gray-600" data-value="3">⭐</span>
                <span class="rating-star text-4xl text-gray-600" data-value="4">⭐</span>
                <span class="rating-star text-4xl text-gray-600" data-value="5">⭐</span>
            </div>
            <input type="hidden" id="rating-value" value="0">
        </div>

        <!-- Campo de Comentarios -->
        <div class="mb-8">
            <label for="comments" class="block text-sm font-medium text-gray-300 mb-2">
                Comentarios adicionales (Opcional)
            </label>
            <textarea id="comments" rows="3" class="w-full p-3 border rounded-lg focus:ring-gray-700 focus:border-gray-700 transition duration-150" placeholder="¿Qué podríamos mejorar o qué te gustó más?"></textarea>
        </div>

        <!-- Botón de Envío (Negro) -->
        <button id="submit-button" class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-3 rounded-xl shadow-md transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed border border-gray-700">
            Enviar Calificación
        </button>
    </div>

    <!-- Mensaje de Confirmación (Oculto inicialmente) -->
    <div id="success-message" class="hidden w-full max-w-lg bg-green-700 text-white p-10 rounded-xl shadow-2xl text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h2 class="text-2xl font-bold mb-2">¡Gracias por tu tiempo!</h2>
        <p class="text-lg">Tu calificación ha sido registrada con éxito. Esto nos ayuda a seguir mejorando.</p>
    </div>

    <!-- Carga de Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // setLogLevel('Debug'); // Descomentar para depuración

        // --------------------------------------------------------
        // 1. CONFIGURACIÓN INICIAL DE FIREBASE
        // --------------------------------------------------------
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth, userId;

        const statusMessage = document.getElementById('status-message');
        
        async function initFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("La configuración de Firebase está vacía. Asegúrate de que las variables globales están definidas.");
                }

                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Autenticación: Usamos el token personalizado si está disponible, sino anónima.
                statusMessage.textContent = 'Autenticando...';
                statusMessage.classList.remove('hidden');

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser?.uid || crypto.randomUUID();
                statusMessage.textContent = 'Listo para calificar.';
                
            } catch (error) {
                console.error("Error al inicializar Firebase o autenticar:", error);
                statusMessage.textContent = 'Error al cargar la aplicación. Intenta de nuevo.';
            } finally {
                statusMessage.classList.add('hidden');
            }
        }

        // --------------------------------------------------------
        // 2. LÓGICA DE LA URL Y ASESOR
        // --------------------------------------------------------
        const urlParams = new URLSearchParams(window.location.search);
        const advisorId = urlParams.get('asesor'); // Lee el parámetro 'asesor'
        const asesorNameEl = document.getElementById('asesor-name');
        const advisorIdInput = document.getElementById('advisor-id');
        const submitButton = document.getElementById('submit-button');
        
        // Mapeo simple de ID a nombre (debe coincidir con la lista de asesores)
        const advisorMap = {
            'juan': 'Juan',
            'maria': 'María',
            'pedro': 'Pedro',
            'ana': 'Ana',
            // Añade más asesores aquí si es necesario
        };

        const asesorNombre = advisorMap[advisorId ? advisorId.toLowerCase() : ''];

        if (asesorNombre) {
            asesorNameEl.textContent = asesorNombre;
            advisorIdInput.value = advisorId.toLowerCase();
            submitButton.disabled = false;
        } else {
            asesorNameEl.textContent = '¡Asesor Desconocido!';
            asesorNameEl.classList.remove('text-gray-200');
            asesorNameEl.classList.add('text-red-500');
            submitButton.disabled = true;
            document.getElementById('status-message').textContent = 'Link de calificación inválido. Por favor, revisa el enlace.';
            document.getElementById('status-message').classList.remove('hidden');
        }

        // --------------------------------------------------------
        // 3. LÓGICA DEL FORMULARIO
        // --------------------------------------------------------
        const ratingStars = document.getElementById('rating-stars');
        const ratingValueInput = document.getElementById('rating-value');
        const commentsInput = document.getElementById('comments');

        // Manejar la selección de estrellas
        ratingStars.querySelectorAll('.rating-star').forEach(star => {
            star.addEventListener('click', () => {
                const value = parseInt(star.dataset.value);
                ratingValueInput.value = value;
                
                // Actualiza el color de las estrellas (amarillo metálico)
                ratingStars.querySelectorAll('.rating-star').forEach(s => {
                    if (parseInt(s.dataset.value) <= value) {
                        s.style.color = '#FACC15'; // Tailwind yellow-400 (metálico)
                    } else {
                        s.style.color = '#4B5563'; // Tailwind gray-600
                    }
                });
            });
        });

        // --------------------------------------------------------
        // 4. ENVÍO DE DATOS A FIRESTORE
        // --------------------------------------------------------
        submitButton.addEventListener('click', async () => {
            const rating = parseInt(ratingValueInput.value);
            const comments = commentsInput.value.trim();
            const advisorID = advisorIdInput.value;
            const advisorDisplayName = asesorNameEl.textContent;

            if (rating === 0) {
                // Usar un modal en lugar de alert() en producción
                alert('Por favor, selecciona una calificación (1 a 5 estrellas).');
                return;
            }

            if (!db) {
                console.error("Firebase no está inicializado.");
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            const ratingData = {
                advisorId: advisorID,
                advisorName: advisorDisplayName,
                rating: rating,
                comments: comments,
                timestamp: new Date().toISOString(), // Fecha de envío
                platform: 'WhatsApp', 
                // Usamos el ID del usuario actual de Firebase para generar un ID único del documento
                client_id: userId, 
            };
            
            // Ruta de la colección: /artifacts/{appId}/public/data/whatsapp_ratings
            const collectionPath = `artifacts/${appId}/public/data/whatsapp_ratings`;
            const docRef = doc(collection(db, collectionPath)); // Firebase asignará un ID automáticamente

            try {
                await setDoc(docRef, ratingData);
                
                console.log("Calificación enviada con ID:", docRef.id);
                // Mostrar mensaje de éxito y ocultar formulario
                document.getElementById('survey-container').classList.add('hidden');
                document.getElementById('success-message').classList.remove('hidden');

            } catch (e) {
                console.error("Error al añadir el documento: ", e);
                submitButton.textContent = 'Error al Enviar (Intenta de Nuevo)';
                submitButton.disabled = false;
                // Mostrar mensaje de error en UI
                document.getElementById('status-message').textContent = 'Hubo un error al guardar. Revisa la consola.';
                document.getElementById('status-message').classList.remove('hidden');

            }
        });

        // Iniciar Firebase al cargar la página
        initFirebase();
    </script>

</body>
</html>
